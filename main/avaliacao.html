<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Avaliação Corporal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --cor-fundo: #f8f9fa;
            --cor-container: #ffffff;
            --cor-primaria: #007bff;
            --cor-primaria-escura: #0056b3;
            --cor-texto-principal: #212529;
            --cor-texto-secundario: #495057;
            --cor-borda: #dee2e6;
            --cor-sucesso: #28a745;
            --cor-alerta: #ffc107;
            --cor-perigo: #dc3545;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px 10px;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--cor-container);
            border-radius: 16px;
            box-shadow: var(--sombra);
            overflow: hidden;
        }

        header {
            background-color: var(--cor-primaria);
            color: white;
            padding: 2em 1.5em;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
        }

        main {
            padding: 25px 40px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
            margin-bottom: 25px;
        }

        legend {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--cor-texto-principal);
            margin-bottom: 25px;
            padding: 0;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--cor-borda);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px 30px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease-out;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--cor-texto-secundario);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }

        .radio-group label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button#calculate-btn {
            background-color: var(--cor-sucesso);
            color: white;
            padding: 15px 25px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#calculate-btn:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
        }

        /* ESTILOS DA SEÇÃO DE RESULTADOS */
        #report-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--cor-borda); }
        .report-header { text-align: center; margin-bottom: 30px; }
        .report-header h2 { border: none; }
        #report-name { font-size: 1.2em; color: var(--cor-primaria); font-weight: 600; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
        @media (max-width: 768px) { .results-grid { grid-template-columns: 1fr; } }
        .result-card { background-color: #fff; padding: 25px; border-radius: 12px; border: 1px solid var(--cor-borda); box-shadow: var(--sombra); }
        .result-card h3 { margin-top: 0; margin-bottom: 15px; font-size: 1.3em; }
        .result-value { font-size: 2.5em; font-weight: 700; color: var(--cor-primaria); }
        .result-class { display: inline-block; padding: 5px 12px; border-radius: 20px; font-weight: 600; color: white; margin-left: 10px; }
        .class-baixo { background-color: #0dcaf0; }
        .class-normal { background-color: var(--cor-sucesso); }
        .class-sobrepeso { background-color: var(--cor-alerta); color: #333;}
        .class-obeso { background-color: var(--cor-perigo); }
        .imc-bar { width: 100%; height: 12px; background-color: #e9ecef; border-radius: 6px; margin-top: 20px; }
        .imc-indicator { height: 100%; border-radius: 6px; transition: width 0.5s ease-in-out; }
        #disclaimer { font-size: 0.85em; color: var(--cor-texto-secundario); margin-top: 15px; font-style: italic; }
        button#download-pdf-btn { background-color: var(--cor-primaria); color: white; padding: 15px 25px; width: auto; min-width: 250px; border: none; border-radius: 8px; font-size: 1.2em; font-weight: 600; cursor: pointer; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        button#download-pdf-btn:hover { background-color: var(--cor-primaria-escura); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Calculadora de Avaliação Corporal</h1>
        </header>
        <main>
            <section id="input-section">
                <fieldset>
                    <legend>Dados Gerais</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" placeholder="Seu nome aqui">
                        </div>
                        <div class="form-group">
                            <label for="age">Idade</label>
                            <input type="number" id="age" placeholder="Ex: 30" min="1">
                        </div>
                        <div class="form-group">
                            <label>Gênero</label>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="male" checked> Masculino</label>
                                <label><input type="radio" name="gender" value="female"> Feminino</label>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="weight">Peso (kg)</label>
                            <input type="number" id="weight" step="0.1" placeholder="Ex: 75.5">
                        </div>
                        <div class="form-group">
                            <label for="height">Altura (cm)</label>
                            <input type="number" id="height" placeholder="Ex: 178">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Medidas das Dobras (mm)</legend>
                    <div class="form-grid">
                        <div class="form-group"><label for="triceps">Tríceps</label><input type="number" id="triceps" step="0.1" placeholder="em mm"></div>
                        <div class="form-group"><label for="biceps">Bíceps</label><input type="number" id="biceps" step="0.1" placeholder="em mm"></div>
                        <div class="form-group"><label for="subscapular">Subescapular</label><input type="number" id="subscapular" step="0.1" placeholder="em mm"></div>
                        <div class="form-group"><label for="suprailiac">Supra-ilíaca</label><input type="number" id="suprailiac" step="0.1" placeholder="em mm"></div>
                        <div class="form-group"><label for="thigh">Coxa (Quadríceps)</label><input type="number" id="thigh" step="0.1" placeholder="em mm"></div>
                        <div class="form-group"><label for="calf">Panturrilha</label><input type="number" id="calf" step="0.1" placeholder="em mm"></div>
                        <div class="form-group" id="chest-skinfold-group"><label for="chest">Peitoral</label><input type="number" id="chest" step="0.1" placeholder="em mm"></div>
                    </div>
                </fieldset>

                <button id="calculate-btn">Gerar Avaliação</button>
            </section>

            <section id="report-section" style="display: none;">
                <div class="report-header">
                    <h2>Seu Relatório de Avaliação</h2>
                    <p id="report-name"></p>
                </div>
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Índice de Massa Corporal (IMC)</h3>
                        <p>
                            <span class="result-value" id="imc-value">0.0</span>
                            <span class="result-class" id="imc-class"></span>
                        </p>
                        <div class="imc-bar">
                            <div class="imc-indicator" id="imc-indicator"></div>
                        </div>
                    </div>
                    <div class="result-card">
                        <h3>Gordura Corporal (%GC)</h3>
                        <p><span class="result-value" id="bfp-value">0.0</span>%</p>
                        <p id="disclaimer">*Calculado com base na soma de dobras cutâneas.</p>
                    </div>
                </div>
                <button id="download-pdf-btn">Baixar Relatório em PDF</button>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // 1. OBTER DADOS GERAIS
            const name = document.getElementById('name').value;
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);

            if (!name || !age || !weight || !heightCm || age <= 0 || weight <= 0 || heightCm <= 0) {
                alert('Por favor, preencha todos os Dados Gerais com valores válidos.');
                return;
            }

            // 2. OBTER DOBRAS CUTÂNEAS
            const triceps = parseFloat(document.getElementById('triceps').value);
            const biceps = parseFloat(document.getElementById('biceps').value);
            const subscapular = parseFloat(document.getElementById('subscapular').value);
            const suprailiac = parseFloat(document.getElementById('suprailiac').value);
            const thigh = parseFloat(document.getElementById('thigh').value);
            const calf = parseFloat(document.getElementById('calf').value);
            const chest = parseFloat(document.getElementById('chest').value);

            // Valida as dobras obrigatórias. `parseFloat` de um campo vazio retorna NaN.
            // A verificação `!valor` cobre o caso de NaN e de 0, então é uma validação robusta.
            if (!triceps || !biceps || !subscapular || !suprailiac || !thigh || !calf || !chest) {
                alert('Por favor, preencha todos os 7 campos de dobras cutâneas com valores válidos.');
                return;
            }

            // 3. CÁLCULOS
            const sumOfSkinfolds = triceps + biceps + subscapular + suprailiac + thigh + calf + chest;
            const sumSq = Math.pow(sumOfSkinfolds, 2);
            let bodyDensity = 0;

            if (gender === 'male') {
                bodyDensity = 1.112 - (0.00043499 * sumOfSkinfolds) + (0.00000055 * sumSq) - (0.00028826 * age);
            } else { // female
                bodyDensity = 1.097 - (0.00046971 * sumOfSkinfolds) + (0.00000056 * sumSq) - (0.00012828 * age);
            }

            // Equação de Siri para converter densidade em % de gordura
            const bfp = (495 / bodyDensity) - 450;

            // CÁLCULO IMC
            const heightM = heightCm / 100;
            const imc = weight / (heightM * heightM);
            let imcClass = '', imcColorClass = '', imcIndicatorColor = '';
            if (imc < 18.5) { imcClass = 'Baixo Peso'; imcColorClass = 'class-baixo'; imcIndicatorColor = '#0dcaf0'; }
            else if (imc < 24.9) { imcClass = 'Peso Normal'; imcColorClass = 'class-normal'; imcIndicatorColor = 'var(--cor-sucesso)'; }
            else if (imc < 29.9) { imcClass = 'Sobrepeso'; imcColorClass = 'class-sobrepeso'; imcIndicatorColor = 'var(--cor-alerta)'; }
            else { imcClass = 'Obesidade'; imcColorClass = 'class-obeso'; imcIndicatorColor = 'var(--cor-perigo)'; }

            // 4. EXIBIR RESULTADOS
            document.getElementById('report-name').textContent = `Relatório de ${name}`;
            document.getElementById('imc-value').textContent = imc.toFixed(1);
            const imcClassEl = document.getElementById('imc-class');
            imcClassEl.textContent = imcClass;
            imcClassEl.className = 'result-class ' + imcColorClass;
            const imcIndicator = document.getElementById('imc-indicator');
            imcIndicator.style.backgroundColor = imcIndicatorColor;
            imcIndicator.style.width = (imc < 18.5) ? '25%' : (imc < 24.9) ? '50%' : (imc < 29.9) ? '75%' : '100%';
            document.getElementById('bfp-value').textContent = bfp.toFixed(1);

            const reportSection = document.getElementById('report-section');
            reportSection.style.display = 'block';
            reportSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Função de Download do PDF (sem alterações)
        document.getElementById('download-pdf-btn').addEventListener('click', async function() {
            const reportSection = document.getElementById('report-section');
            const downloadButton = document.getElementById('download-pdf-btn');
            const name = document.getElementById('name').value || 'usuario';
            downloadButton.style.display = 'none';
            try {
                const canvas = await html2canvas(reportSection, { scale: 2, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const ratio = canvas.width / canvas.height;
                let imgWidth = pdfWidth - 20;
                let imgHeight = imgWidth / ratio;
                if (imgHeight > pdfHeight - 20) { imgHeight = pdfHeight - 20; imgWidth = imgHeight * ratio; }
                const x = (pdfWidth - imgWidth) / 2;
                const y = 10;
                pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                pdf.save(`avaliacao-${name.replace(/\s+/g, '-')}.pdf`);
            } catch (error) {
                console.error("Erro ao gerar PDF:", error);
                alert("Ocorreu um erro ao gerar o PDF. Tente novamente.");
            } finally {
                downloadButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
