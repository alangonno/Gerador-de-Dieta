<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>Seu Projeto</title>

    <style>
        /* Reset básico e configuração da fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #1f2937, #111827); /* Fundo gradiente escuro */
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da tela */
        }

        /* Container principal com efeito de vidro */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.05); /* Fundo semitransparente */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* O efeito de desfoque mágico! */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            font-weight: 400;
            color: #d1d5db; /* Um cinza claro para o subtítulo */
            margin-bottom: 40px;
        }

        /* Container para os botões */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaçamento moderno entre os botões */
            width: 100%;
        }

        /* Estilo base para todos os botões (links estilizados) */
        .btn {
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transição suave */
            display: block; /* Garante que o link ocupe toda a largura disponível */
        }

        /* Efeito ao passar o mouse */
        .btn:hover {
            transform: translateY(-5px); /* Levanta o botão */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Adiciona uma sombra mais forte */
        }

        /* Cores específicas para cada botão */
        #avaliacao {
            background-color: #3b82f6; /* Um azul mais moderno */
        }

        #dieta {
            background-color: #22c55e; /* Um verde mais vibrante */
        }

    </style>
</head>
<body>
    <main>
        <h1>Bem-vindo!</h1>
        <p>Escolha o seu próximo passo.</p>
        
        <div class="button-container">
            <a href="avaliacao.html" id="avaliacao" class="btn">Avaliação Corporal</a>
            <a href="geradorDieta.html" id="dieta" class="btn">Gerador de Dieta</a>
        </div>
    </main>
</body>
</html>
